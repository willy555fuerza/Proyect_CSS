<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/registro/CSS/estilos.css" class="">
</head>
<body>
        <form class="form">
            <h2 class="form_title">Registrate en Company WillStars</h2>
            <!--<p class="form_paragraph">¿todavia no tienes cuenta?
                <a href="/registro/VISTAS/index.html" class="form_link">Ingresa aqui</a></p>-->
            
            <div class="form_container">
                <div class="form_group">
                    <input type="text" id="name" class="form_input" placeholder=" ">
                    <label for="name" class="form_label">Nombre:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="user" class="form_input" placeholder=" ">
                    <label for="user" class="form_label">Correo:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="password" id="password" class="form_input" placeholder=" ">
                    <label for="password" class="form_label" >Contraseña:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="password" id="confirmar password" class="form_input" placeholder=" ">
                    <label for="password" class="form_label" >Confirmar Contraseña:</label>
                    <span class="form_line"></span>
                </div>

                <div class="buton">
                    <input type="submit" class="form_submit" value="Registrate">
                </div>
            </div>    
        </form>
</body>
</html>
